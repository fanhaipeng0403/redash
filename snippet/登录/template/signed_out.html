<!DOCTYPE html>
<html class="no-js">
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="https://redash.play-wpt.com/static/server.2c3691f1c9854a10ad72.css">

</head>
<body class="d-flex flex-column justify-content-center align-items-center signed-out">

  <div>
    <div class="header">
      <div class="text-center m-b-15">
        <a href="/"><img src="static/redash_icon_small.png"></a>
      </div>
      {% if not hide_page_header %}
        <h3 class="text-center m-t-0 m-b-25">{{ self.title() }}</h3>
      {% endif %}
    </div>
    {% block content %}{% endblock %}
  </div>

{#<script src="/static/js/jquery.min.js"></script>#}

{% block scripts %}{% endblock %}


</body>
</html>
